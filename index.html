<!DOCTYPE HTML>
<html>
<head>
	<title>okbb.fun</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

	<!-- Favicon -->
	<link rel="icon" type="image/png" href="img/favicon.png" />

	<!-- Flashing Title Script -->
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			const titles = ["okbb.fun", ":3"];
			let index = 0;

			setInterval(() => {
				document.title = titles[index];
				index = (index + 1) % titles.length;
			}, 1800); // switch every 1.8 seconds
		});
	</script>

	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

	<style>
		:root {
			--bg-color: #000;
		}

		body {
			background-color: var(--bg-color);
			transition: background-color 0.6s ease;
		}

		#header {
			display: flex;
			justify-content: center;
			align-items: flex-start;
			min-height: 80vh;
			padding-top: 5vh;
			text-align: center;
			flex-direction: column;
		}

		@keyframes zoom {
			0% { transform: scale(1); }
			50% { transform: scale(1.1); }
			100% { transform: scale(1); }
		}

		h1 {
			animation: zoom 2s ease-in-out infinite;
			color: #d3d3d3;
			margin-bottom: 50px;
		}

		.crypto-icons {
			display: flex;
			justify-content: center;
			gap: 30px;
			margin-top: 20px;
			flex-wrap: wrap;
		}

		.crypto-icon {
			width: 50px;
			height: 50px;
			cursor: pointer;
			transition: transform 0.2s;
		}

		.crypto-icon:hover {
			transform: scale(1.2);
		}

		.copy-status {
			font-size: 1em;
			color: #00ffaa;
			margin-top: 20px;
			opacity: 0;
			transform: scale(0.8);
			transition: opacity 0.5s ease, transform 0.5s ease;
		}

		.copy-status.show {
			opacity: 1;
			transform: scale(1.2);
		}

		.note {
			font-size: 0.8em;
			color: #888;
			margin-top: 15px;
		}
	</style>
</head>

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header">
			<div class="content">
				<div class="inner">
					<h1>OKBB</h1>

					<div class="crypto-icons">
						<img src="img/ltc.png" class="crypto-icon" alt="Litecoin" 
							onclick="copyAddress('LcDYFW3ranvJSR5nQvVkt2UiqKvsvyCorJ')" 
							onmouseover="changeBackground('#23404b')" 
							onmouseout="resetBackground()">
						
						<img src="img/bnb.png" class="crypto-icon" alt="BNB" 
							onclick="copyAddress('0xb31bd4446fbbf1c15facf5a0c1c392a331241f62')" 
							onmouseover="changeBackground('#c8b800')" 
							onmouseout="resetBackground()">

						<img src="img/trx.png" class="crypto-icon" alt="TRX" 
							onclick="copyAddress('TGokor81xtkdAujTry7ihMqLtkbSoJSFXt')" 
							onmouseover="changeBackground('#a81313')" 
							onmouseout="resetBackground()">

						<img src="img/sol.png" class="crypto-icon" alt="Solana" 
							onclick="copyAddress('5JFe8JsR8iMjHuWYT2pvzN3p2Rh59pFuPqmXJUVFFF4h')" 
							onmouseover="changeBackground('#7e57c2')" 
							onmouseout="resetBackground()">

						<img src="img/eth.png" class="crypto-icon" alt="Ethereum" 
							onclick="copyAddress('0xb31bd4446fbbf1c15facf5a0c1c392a331241f62')" 
							onmouseover="changeBackground('#9fa8da')" 
							onmouseout="resetBackground()">
					</div>

					<p id="copy-status" class="copy-status">Copied!</p>

					<p class="note">Note: these are deposit addresses</p>

				</div>
			</div>
		</header>

		<!-- Main -->
		<div id="main">
			<!-- Empty on purpose -->
		</div>

		<!-- Footer -->
		<footer id="footer">
			<p class="copyright">&copy; Made by okbb</p>
		</footer>

	</div>

	<!-- BG -->
	<div id="bg"></div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

	<!-- Custom Scripts -->
	<script>
		function copyAddress(address) {
			navigator.clipboard.writeText(address).then(() => {
				const status = document.getElementById('copy-status');
				status.classList.add('show');
				setTimeout(() => {
					status.classList.remove('show');
				}, 1500);
			});
		}

		function changeBackground(color) {
			document.documentElement.style.setProperty('--bg-color', color);
		}

		function resetBackground() {
			document.documentElement.style.setProperty('--bg-color', '#000');
		}
	</script>

</body>
</html>
