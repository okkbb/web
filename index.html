<!DOCTYPE HTML>
<html>
<head>
	<title>OKBB</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	<style>
		:root {
			--bg-color: #000; /* default background */
		}

		body {
			background-color: var(--bg-color);
			transition: background-color 0.6s ease;
		}

		#header {
			display: flex;
			justify-content: center;
			align-items: flex-start;
			min-height: 100vh;
			padding-top: 10vh;
			text-align: center;
			flex-direction: column;
		}
		.crypto-icons {
			display: flex;
			justify-content: center;
			gap: 20px;
			margin-top: 20px;
			flex-wrap: wrap;
		}
		.crypto-icon {
			width: 50px;
			height: 50px;
			cursor: pointer;
			transition: transform 0.2s;
		}
		.crypto-icon:hover {
			transform: scale(1.2);
		}
		.copy-status {
			font-size: 1em;
			color: #00ffaa;
			margin-top: 20px;
			opacity: 0;
			transform: scale(0.8);
			transition: opacity 0.5s ease, transform 0.5s ease;
		}
		.copy-status.show {
			opacity: 1;
			transform: scale(1.2);
		}
		.note {
			font-size: 0.8em;
			color: #888;
			margin-top: 15px;
		}
	</style>
</head>
<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header">
			<div class="content">
				<div class="inner">
					<h1>OKBB</h1>

					<div class="crypto-icons">
						<img src="images/ltc.png" class="crypto-icon" alt="Litecoin" 
							onclick="copyAddress('ltc1qexampleaddress123')" 
							onmouseover="changeBackground('#4fc3f7')" 
							onmouseout="resetBackground()">
						
						<img src="images/bnb.png" class="crypto-icon" alt="BNB" 
							onclick="copyAddress('bnb1exampleaddress456')" 
							onmouseover="changeBackground('#fdd835')" 
							onmouseout="resetBackground()">

						<img src="images/trx.png" class="crypto-icon" alt="TRX" 
							onclick="copyAddress('Texample789trxaddress')" 
							onmouseover="changeBackground('#d32f2f')" 
							onmouseout="resetBackground()">

						<img src="images/sol.png" class="crypto-icon" alt="Solana" 
							onclick="copyAddress('solanaEXAMPLEaddress')" 
							onmouseover="changeBackground('#7e57c2')" 
							onmouseout="resetBackground()">

						<img src="images/eth.png" class="crypto-icon" alt="Ethereum" 
							onclick="copyAddress('0xexampleEthAddress000')" 
							onmouseover="changeBackground('#9fa8da')" 
							onmouseout="resetBackground()">
					</div>

					<p id="copy-status" class="copy-status">Copied!</p>

					<p class="note">ps: these are deposit addresses so don't call me a pooron for having $0.00 balance</p>

				</div>
			</div>
		</header>

		<!-- Main -->
		<div id="main">
			<!-- Empty on purpose -->
		</div>

		<!-- Footer -->
		<footer id="footer">
			<p class="copyright">&copy; Made by okbb</p>
		</footer>

	</div>

	<!-- BG -->
	<div id="bg"></div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

	<!-- Custom Scripts -->
	<script>
		function copyAddress(address) {
			navigator.clipboard.writeText(address).then(() => {
				const status = document.getElementById('copy-status');
				status.classList.add('show');
				setTimeout(() => {
					status.classList.remove('show');
				}, 1500);
			});
		}

		function changeBackground(color) {
			document.documentElement.style.setProperty('--bg-color', color);
		}

		function resetBackground() {
			document.documentElement.style.setProperty('--bg-color', '#000');
		}
	</script>

</body>
</html>
